<div class="sidebar" [class.sidebar-close]="!openSidebar">
  <div class="logo-details">
    
      <img src="./assets/image2.jpg" >

  </div>
   
    <ul class="nav-links" id="nav-links">
      <div class="">

      </div>
      <li *ngFor="let item of menuSidebar" #itemEl routerLinkActive="active">
      
       <div *ngIf="item.sub_menu.length > 0" class="dropdown-title" (click)="showSubmenu(itemEl)">
          <a>
            <i [class]="item.icon" class="icons"></i>
      <li><a class="link_name">{{item.link_name}}</a></li>

      <i class='bx bxs-chevron-down arrw'></i>
  </div>
  <ul class="sub-menu" [class.blank]="item.sub_menu.length == 0">
    <li><a class="link_name">{{item.link_name}}</a></li>
    <li *ngFor="let item_sub of item.sub_menu" routerLinkActive="active">
      <a [routerLink]="[item_sub.link]">{{item_sub.link_name}}</a>
    </li>
  </ul>
  </li>
  </ul>

  <section class="home-section  mt-4" style="height: 100%;">
    <div class="container-fluid">
      <div class="home-header ">
        <div class="hamburger-menu">
          <input type="checkbox" id="checkbox-hamburger-menu" [(ngModel)]="openSidebar" />
          <label class="label-hamburger-menu" for="checkbox-hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </label>
        </div>
        <div class="title  d-flex col-10">
          <div class="d-flex col-8">
                <div class="form-group has-search">
              <input type="text" class="form-control searchBar " placeholder="Search Here" style="margin-left: -15%;">
            </div>   
    
          </div>
          <div class="col-1 header-content-info">
            <div class=" bd-highlight  me-3 mb gap-3 d-flex m-1">
              <div class="p-1 bd-highlight icon text-color"> <i class="pi pi-comments text-1xl" pBadge value="5"
                  severity="success" style="font-size: 30px;"></i> </div>
                  <div class="p-1 bd-highlight icon text-color"> <i class="pi pi-bell text-1xl" pBadge value="4" severity="danger" style="font-size: 30px;"></i></div>
    
                  <div><img src="./assets/123.jpeg" alt="" class="profile-imgs"></div>
            </div>
          </div>
